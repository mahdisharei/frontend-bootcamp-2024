<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"/>
    <link rel="stylesheet" href="./assets/style/style.css" />
</head>
<body>
    <div class="calc">
        <input readonly id="display"></input>
        <div class="pad">
            <div class="numbers">
                <button onclick="clearDisplay()">C</button>
                <button onclick="showToDisplay('±')">±</button>
                <button onclick="showToDisplay('%')">%</button>
                <button onclick="showToDisplay('7')">7</button>
                <button onclick="showToDisplay('8')">8</button>
                <button onclick="showToDisplay('9')">9</button>
                <button onclick="showToDisplay('4')">4</button>
                <button onclick="showToDisplay('5')">5</button>
                <button onclick="showToDisplay('6')">6</button>
                <button onclick="showToDisplay('1')">1</button>
                <button onclick="showToDisplay('2')">2</button>
                <button onclick="showToDisplay('3')">3</button>
                <button onclick="showToDisplay('.')">.</button>
                <button onclick="showToDisplay('0')">0</button>
                <button onclick="showToDisplay('00')">00</button>
            </div>
            <div class="actions">
                <button onclick="showToDisplay('/')">÷</button>
                <button onclick="showToDisplay('*')">×</button>
                <button onclick="showToDisplay('−')">−</button>
                <button onclick="showToDisplay('+')">+</button>
                <button onclick="calculate()" class="equal">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./assets/index.js"></script>
</html>
